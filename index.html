<!DOCTYPE html>
<html>

<head>
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
</head>
<audio autoplay loop><source src="assets/imagesandmedia/109.%20Battle!%20(Wild%20Pokemon).mp3" type="audio/mpeg">
    not supported.
</audio>
<body>
    <button id="charbut">
        <div id="charmander">
            <div id="charName">Charmander</div>
            <a href="http://pokemondb.net/pokedex/charmander">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander">
            </a>
            <div id="charHP">HP:
                <div id="charnum"></div>
            </div>
        </div>
    </button>
    <button id="bulbut">
        <div id="bulbasaur">
            <div id="bulbName">Bulbasaur</div>
            <a href="http://pokemondb.net/pokedex/bulbasaur">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur">
            </a>
            <div id="bulbHP">HP:
                <div id="bulbnum"></div>
            </div>
        </div>
    </button>
    <button id="squirbut">
        <div id="squirtle">
            <div id="squirName">Squirtle</div>
            <a href="http://pokemondb.net/pokedex/squirtle">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle">
            </a>
            <div id="squirHP">HP:
                <div id="squirnum"></div>
            </div>
        </div>
    </button>
    <div id="end"></div>
    <div id="a1"><p id="you">Your Pokemon</p></div>
    <div id="a2"><p id="them">Your Opponent</p></div>
</body>
<script src="assets/javascript/game.js"></script>
<div class="navbar fixed-bottom footer">
    <div id = "textbox"></div> <div id="atbox"><div id="atkButton" class="active"></div></div>
</div>
    
</html>
